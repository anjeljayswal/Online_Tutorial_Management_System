        <main class="d-flex align-items-center background-image" style="height: 100vh">
            <div class="container">
                <div class="col-md-7 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center primary-background text-black">
                            <span class="fa fa-user-plus fa-3x"></span>
                            <br>
                                Register Here   
                        </div>
                        <div class="card-body">
                            <form action="signup.html" method="post">
                                    
                                <div class="form-group">
                                    <label for="user_name">User Name</label>
                                    <input name="user_name" type="text" class="form-control" id="user_name" aria-describedby="emailHelp" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input name="user_email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                 <label for="exampleInputPassword1">Password</label>
                                 <input  name="user_password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                
                                
                                <div class="form-group">
                                        <form class="form-inline">
                                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Course</label>
                                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="course">
                                            <option selected>--Select--</option>
                                            <option value="Python">Python</option>
                                            <option value="Dot Net">Dot Net</option>
                                            <option value="Social">Social</option>
                                            <option value="Core JAva">Core Java</option>
                                            <option value="Advance Java">Advance Java</option>
                                            <option value="HTML">HTML</option>
                                            
                                        </select>
                                    </div>
                                <div class="form-group">
                                 <label for="gender">Select Gender :</label>
                                 <input type="radio" id="gender"  name="gender" value="Male">Male
                                 <input type="radio" id="gender" name="gender" value="Female">Female
                                </div>
                                
                                <div class="form-check">
                                  <input name="check" type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">I agree terms and Condition</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            
                        </div>
                        
                    </div>
